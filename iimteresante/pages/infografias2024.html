    <body class="Infografia">
        <header class="header">
        <!-- Menu generado dinamicamente por menus.js-->
        </header>
        <main class="main"> <!-- Cuerpo de la página -->
        <section id="Infografia_SeccionBanner"> <!-- Sección 1 -->
            
            <a  href="../pages/infografias.html"> 
            <img class="banner" id="banner_infografia" src="/assets/images/ft-infografias.jpg" alt="banner de seccion">
            </a>
        </section>
        <section class="section"  >
            
    <h2 style="text-align:center">Infografias 2024</h2>
    
    <div class="row">
        <div class="column">
            <img src="../assets/images/2024/20231129_Computación Cuántica.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../assets/images/2024/20231201_Membranas de colágeno y quitosano.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../assets/images/2024/20231201_Quitosano.png" style="width:100%" onclick="openModal();currentSlide(3)"
                class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="../assets/images/2024/Amoniaco_Infografía.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
    
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="../assets/images/2024/20231129_Computación Cuántica.png" style="width:100%">
            </div>
    
            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="../assets/images/2024/20231201_Membranas de colágeno y quitosano.png" style="width:100%">
            </div>
    
            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="../assets/images/2024/20231201_Quitosano.png" style="width:100%">
            </div>
    
            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="../assets/images/2024/Amoniaco_Infografía.png" style="width:100%">
            </div>
            
    
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        </div>
    </div>

        </section>
            
    </main>
        <footer class="contacto">
        <!-- Generacion dinamica de apartado de contacto -->
        </footer>
        <script src="../scripts/menus.js"></script>
        <script src="../scripts/contacto.js"></script>
        <script>
            function openModal() {
                document.getElementById("myModal").style.display = "block";
            }

            function closeModal() {
                document.getElementById("myModal").style.display = "none";
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                captionText.innerHTML = dots[slideIndex - 1].alt;
            }
        </script>
    </body>
